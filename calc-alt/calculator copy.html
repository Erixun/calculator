<!DOCTYPE html>

<html>
    <head>
        <meta lang="en" charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style copy.css">
        <title>Calculator</title>
    </head>
    <body>
        <center>
            <div class="container">
                <div id="display">  <!--Display-->
                    <div>
                        <p id="output"></p>
                    </div>
                    <div>
                        <p id="Ans"></p>
                    </div>
                </div> 

                <div id="button-grid">   <!--Button-grid-->
                    
                    <button key="Escape" id="clear">clr</button>
                    <button key="Backspace" id="delete">del</button>
                    <button key="." class="digit">.</button>
                    <button key="/" class="operator">/</button>
                    
                    <button key="7" class="digit">7</button>
                    <button key="8" class="digit">8</button>
                    <button key="9" class="digit">9</button>
                    <button key="*" class="operator">*</button>

                    <button key="4" class="digit">4</button>
                    <button key="5" class="digit">5</button>
                    <button key="6" class="digit">6</button>
                    <button key="-" class="operator">-</button>

                    <button key="1" class="digit">1</button>
                    <button key="2" class="digit">2</button>
                    <button key="3" class="digit">3</button>
                    <button key="+" class="operator">+</button>

                    <button key="0" class="digit">0</button>
                    <button key="Enter" class="execute">=</button>

                     
                </div> 
            </div>
        </center>


    </body>

    <script src="script copy.js">
    
    </script>


</html>
